<!DOCTYPE html>
<html lang="ru" >

<head>
  <meta charset="UTF-8">
  <title>A Pen by  topicstarter</title>
   <style>
*{
  margin:0;
  padding:0;
}

.items{
  width:70%;
  margin:auto;
  height:300px;
  line-height:300px;
  text-align:center;
  text-transform:uppercase;
  position: relative;
  color:red;
}
.items:before{
  content:attr(data-background);
  position: absolute;
  color:blue;
  font-size:10em;
  left:0; top:0;
  right:0; bottom:0;
  z-index:-1;
  color:#fbfbfb;
  cursor:default;
  pointer-events:none;
}	   
   </style>
</head>
<body>
<div class="items" data-background="copy">
  <h3>copy</h3>
</div>
</body>
</html>
